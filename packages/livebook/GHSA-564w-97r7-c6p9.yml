link: https://github.com/advisories/GHSA-564w-97r7-c6p9
package: livebook
severity: high
title: Livebook Desktop's protocol handler can be exploited to execute arbitrary command on Windows
vulnerable_version_ranges:
  - '>= 0.9.0, < 0.9.3'
  - '>= 0.8.0, < 0.8.2'
